<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Open</title>    
    <link rel="stylesheet" href="time_change.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <style>
        /*Open 페이지 css*/
        *{margin:0;padding:0;}
        body{width:1000px; margin: 0 auto;}
        .click{ margin-left:-50px;margin-top:-50px;
            border-radius:50%;
            position:absolute;left:50%;top:50%;}
        .click{display:flex;align-items:center;justify-content:space-around;}
        a{text-decoration: none;color:white;font-size:2em;font-family:cursive;}
        .audio{position:absolute;margin:100px;}


    </style>
</head>
<body>
    <div class="click" id="click">
        <a href="main.html">Click</a></div>
    
        <audio  loop autoplay preload="auto">
           <source src="Open.mp3" type="audio/mp3">
        </audio>  
  
    <script>
        /*prompt js*/
        while(true)
       {
        var p=prompt("I AM _ _ _ _LOCKED(모두 소문자 또는 대문자 작성)","HINT:시즌2-1화");
        if(p=="sher" || p=="SHER")
       {
            alert("COMPLETE");
            break;
       }
       }
    </script>
    <script src="time_change.js"></script>
    <script type="text/javascript" src="open.js" charset="utf-8"></script>
</body>
